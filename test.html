	<script>
		/* the difference between map() & for.Each 
			map: executes & redefines the values in array
			for.Each: executes the each value in array
		*/
		// 배열을 선언합니다.
		let numbers = [273, 52, 103, 32, 57]

		// 배열의 모든 값을 제곱합니다.
		numbers = numbers.map(function (value, index, array) {
			return value * value
		})
		
		// 출력합니다.
		numbers.forEach(console.log)
	</script>
	<script>
		let teams = ['은교','화연','하나'];
		teams = teams.map(function (value) {
			return value + "화이팅!"
		})
		document.write(teams)
	</script>
